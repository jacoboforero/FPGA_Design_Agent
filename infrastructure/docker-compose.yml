version: "3.8"

services:
  chroma:
    image: chromadb/chroma:latest   # or: ghcr.io/chroma-core/chroma:latest
    container_name: chroma
    ports:
      - "8000:8000"
    environment:
      CHROMA_SERVER_HOST: "0.0.0.0"
      CHROMA_SERVER_HTTP_PORT: "8000"
      CHROMA_DB_IMPL: "duckdb+parquet"
      ANONYMIZED_TELEMETRY: "FALSE"
    volumes:
      - ./chroma-data:/chroma/.chromadb
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

# RabbitMQ is unrelated to this task; keep only if you actually need it.
